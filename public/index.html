    <style>
        /* Related to SIde MENU Text */
        
        .tab-pane {
            height: 200%;
            width: 100%;
        }
        
        .tab-pane {
            height: absoulte;
            width: 100%;
        }
        
        .tabnav {
            margin-top: -18px;
        }
        
        .btn-nav {
            color: #e92d00;
            background-color: #fff;
            border: 1px solid #e0e1db;
            -webkit-box-sizing: border-box;
            /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;
            /* Firefox, other Gecko */
            box-sizing: border-box;
            /* Opera/IE 8+ */
        }
        
        .btn-nav:hover {
            color: green;
            cursor: pointer;
            -webkit-transition: color 1s;
            /* For Safari 3.1 to 6.0 */
            transition: color 1s;
        }
        
        .btn-nav.active {
            background: grey;
            color: #1dcaff;
            padding: auto;
            border-top: 2px solid #1dcaff;
            border-bottom: 2px solid #1dcaff;
            border-left: 2px solid #1dcaff;
            border-right: 2px solid #1dcaff;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -webkit-transition: border 0.3s ease-out, color 0.3s ease 0.5s;
            -moz-transition: border 0.3s ease-out, color 0.3s ease 0.5s;
            -ms-transition: border 0.3s ease-out, color 0.3s ease 0.5s;
            /* IE10 is actually unprefixed */
            -o-transition: border 0.3s ease-out, color 0.3s ease 0.5s;
            transition: border 0.3s ease-out, color 0.3s ease 0.5s;
            -webkit-animation: pulsate 1.2s linear infinite;
            animation: pulsate 1.2s linear infinite;
        }
        
        .btn-nav .glyphicon {
            padding-top: 8px;
            font-size: 30px;
        }
        
        .btn-nav.active p {
            margin-bottom: 8px;
        }
        
        @-webkit-keyframes pulsate {
            50% {
                color: #000;
            }
        }
        
        @keyframes pulsate {
            50% {
                color: #000;
            }
        }
        
        @media (max-width: 100%) {
            .btn-group {
                display: block !important;
                float: none !important;
                width: 100% !important;
                max-width: 100% !important;
            }
        }
        
        @media (max-width: 100%) {
            .btn-nav .glyphicon {
                padding-top: 12px;
                font-size: 26px;
            }
        }
        
        body {
            padding-top: 30px;
        }
        
        .glyphicon {
            margin-bottom: 10px;
            margin-right: 10px;
        }
        
        small {
            display: block;
            line-height: 1.428571429;
            color: #999;
        }

        /* Chat CSS */
        /*@media only screen and (max-width : 540px)

            body
            {
                background-color: #e9eaed;
            }
            
            .chat-sidebar
            {
                width: 200px;
                position: fixed;
                height: 100%;
                right: 0px;
                top: 0px;
                padding-top: 10px;
                padding-bottom: 10px;
                border: 1px solid rgba(29, 49, 91, .3);
                overflow: scroll;
                margin-top: 100px;
            }
            
            .sidebar-name 
            {
                padding-left: 10px;
                padding-right: 10px;
                margin-bottom: 4px;
                font-size: 12px;
            }
            
            .sidebar-name span
            {
                padding-left: 5px;
            }
            
            .sidebar-name a
            {
                display: block;
                height: 100%;
                text-decoration: none;
                color: inherit;
            }
            
            .sidebar-name:hover
            {
                background-color:#e1e2e5;
            }
            
            .sidebar-name img
            {
                width: 32px;
                height: 32px;
                vertical-align:middle;
            }
            
            .popup-box
            {
                display: block;
                position: fixed;
                bottom: 0px;
                right: 220px;
                height: 285px;
                background-color: rgb(237, 239, 244);
                width: 300px;
                border: 1px solid rgba(29, 49, 91, .3);
            }
            
            .popup-box .popup-head
            {
                background-color: #6d84b4;
                padding: 5px;
                color: white;
                font-weight: bold;
                font-size: 14px;
                clear: both;
            }
            
            .popup-box .popup-head .popup-head-left
            {
                float: left;
            }
            
            .popup-box .popup-head .popup-head-right
            {
                float: right;
                opacity: 0.5;
            }
            
            .popup-box .popup-head .popup-head-right a
            {
                text-decoration: none;
                color: inherit;
            }
            
            .popup-box .popup-messages
            {
                height: 84%;
                overflow-y: scroll;
            }

            .popup-close
            {
                cursor: pointer;
            }

            .message-input
            {
                position:absolute;
                bottom: 0px;
                width: 300px;
            }

            .message-button
            {
                position:absolute;
                bottom: 0px;
                width: 59px;
                height: 26px;
                margin-left: 240px;
            }

            #chat-message
            {
                display: inline-block;
                max-width: 200px;
                background-color: white;
                padding: 5px;
                border-radius: 4px;
                position: relative;
                border-width: 1px;
                border-style: solid;
                border-color: grey;
            }

            .received-message
            {
                float: left;
            }

            #chat-message.received-message:after
            {
                content: "";
                display: inline-block;
                position: absolute;
                left: -8.5px;
                top: 7px;
                height: 0px;
                width: 0px;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-right: 8px solid white;
            }

            #chat-message.received-message:before
            {
                content: "";
                display: inline-block;
                position: absolute;
                left: -9px;
                top: 7px;
                height: 0px;
                width: 0px;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-right: 8px solid black;
            }

            #chat-message.sent-message:after
            {
                content: "";
                display: inline-block;
                position: absolute;
                right: -8px;
                top: 6px;
                height: 0px;
                width: 0px;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-left: 8px solid #dbedfe;
            }

            #chat-message.sent-message:before
            {
                content: "";
                display: inline-block;
                position: absolute;
                right: -9px;
                top: 6px;
                height: 0px;
                width: 0px;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-left: 8px solid black;
            }

            #chat-message.sent-message
            {
                float: right;
                background-color: #dbedfe;
            }

            .clear
            {
                clear: both;
            }

            .popup-messages ul
            {
                padding: 0px;
                list-style-type: none;
            }

            .popup-messages ul li
            {
                height: auto;
                margin-bottom: 10px;
                clear: both;
                padding-left: 10px;
                padding-right: 10px;
            }

    </style>

    <script>
        console.log("Click")
        $('#radioBtn a').on('click', function() {
            var sel = $(this).data('title');
            var tog = $(this).data('toggle');
            $('#' + tog).prop('value', sel);

            $('a[data-toggle="' + tog + '"]').not('[data-title="' + sel + '"]').removeClass('active').addClass('notActive');
            $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]').removeClass('notActive').addClass('active');
        })
    </script>
